{% extends 'core/html/indexhome.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block title %}
        <title>Language Pedagogy : Get Voice</title>
    {% endblock %}
</head>
<body>
    <div class="container">
        <h1>Speech service</h1>
        <div>Enter the text you wish to Speak!</div>
        <div>
            <form action = "{% url 'speech' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select name="language" class="form-control">
                        <option value="en#en-IN-NeerjaNeural">English</option>
                        <option value="hi-IN#hi-IN-SwaraNeural">Hindi (India)</option>
                        <option value="fr-FR#fr-FR-DeniseNeural">French (France)</option>
                        <option value="de-DE#de-DE-KatjaNeural">German (Germany)</option>
                        <option value="it-IT#it-IT-ElsaNeural">Italian (Italy)</option>
                        <option value="ja-JP#ja-JP-NanamiNeural">Japanese (Japan)</option>
                        <option value="ru-RU#ru-RU-SvetlanaNeural">Russian (Russia)</option>
                        <option value="es-MX#es-MX-DaliaNeural">Spanish (Mexico)</option>
                        <option value="zh-CN#zh-CN-XiaoxiaoNeural">Chinese (Mandarin, Simplified)</option>
                        <option value="ar-SA#ar-SA-ZariyahNeural">Arabic (Saudi Arabia)</option>
                    </select>
                </div>
                <div>
                    <button  id = 'textempty' type="submit" class="btn btn-success" data-toggle = "collapse", data-target = '#audiodiv'>Generate Audio!</button>
                    <script>
                        function emptyclick(){
                            if (document.getElementById("textempty").value.length == 0)
                                {
                                    alert("empty");
                                }
                            }
                    </script>
                </div>
                
                <div>
                        <audio controls>
                            <source src="{{ stream.audio.url }}" type="audio/wav">   
                        </audio>
                        
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock content %}
